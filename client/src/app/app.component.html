<body>
    <div class="navbar" *ngIf="ismenurequired">
        <div class="home">
            <a class="nav-link" routerLink="/"><img src="/assets/images/home.jpg" alt="home"/></a>
        </div>
        <div class="backgammon-image">
            <img src="/assets/images/backgammon.jpg" alt="backgammon"/>
        </div>
        <div class="right-items">
            <div class="inbox">
                <a (click)="notifications = !notifications">
                    <img src="/assets/images/unread.jpg" alt="notifications"/>
                </a>
            </div>
            <div class="profile">
                <div class="profile-menu">
                    <img [src]="profile.image" alt="profile" (click)="toggleProfileMenu()">
                    <div class="profile-dropdown" *ngIf="showProfileMenu">
                        <a routerLink="edit-settings">Edit Settings</a>
                        <a><button (click)="logout()">Logout</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content-wrap">
        <div class="my-container">
            <router-outlet></router-outlet>
        </div>
    </div> 

    <div class="global-chat" *ngIf="ismenurequired">
        <a (click)="globalChat = !globalChat">
            <img src="/assets/images/globalchat.jpg"
                alt="globalchat"/>
        </a>
        <app-global-chat *ngIf="globalChat" [user]="user" [profile]="profile" (closeChat)="handleCloseChat()"></app-global-chat>
    </div>
    
    <div class="footer" *ngIf="ismenurequired">
        <p class="footer-text">Â© 2023 Elad Levi - All rights reserved.</p>
    </div>
</body>
