    </div>

        <div *ngIf="profileFriends.length == 0">

        </div>
        <div class="friends-list" *ngIf="profileFriends.length > 0">

                <img [src]="friend.image" alt="{{ friend.nickname }}" width="50" height="50">
                <p>{{ friend.nickname }}</p>
            </div>            
        </div>
    </div>
</div>
