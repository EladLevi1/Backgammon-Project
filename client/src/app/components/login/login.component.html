<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-3 mt-md-4">
              <h1 class="fw-bold mb-2 fs-1 text-uppercase">Login</h1>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg text-center" [(ngModel)]="email" required name="email" />
                        <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg text-center" [(ngModel)]="password" required name="password" />
                        <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="!loginForm.valid">Login</button>
                </form>
            </div>
            <div>
              <p class="mb-0 mt-4">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
