<div class="join">
  <mat-dialog-content>
    <p>Do you want to join the game against {{data.nickname}} now?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
